<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
        >
<head th:replace="template :: headHTML" th:with="siteTitle='Add post'"/>
<body style="background-color: #eeeeee;">
<div th:replace="template :: headBody"/>

<div style="width: 100%;">
    <form th:action="@{/addPost}" onsubmit="return getWYSIWYG();" method="post" style="max-width: 900px; margin: 0 auto;">
        <h4>
            <label for="inputTitle" class="label label-default">Title</label>
        </h4>
        <input type="text" name="title" id="inputTitle" class="form-control" autofocus="true"/>

        <h4>
            <label for="wysiwygEditor" class="label label-default">Text</label>
        </h4>

        <div class="wysiwygEditor form-control" id="wysiwygEditor" style="border: 1px solid black;"/>

        <input type="submit" class="btn btn-default btn-block" style="margin: 20px 0;" value="Add post"/>

        <input type="hidden" name="text" class="inputText"/>
    </form>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.wysiwygEditor').summernote({
                height: 200,
                codemirror: {
                    theme: 'monokai'
                }
            });
        });

        function getWYSIWYG() {
            $(".inputText").val($('.wysiwygEditor').code());
            return true;
        }
    </script>
</div>
<div th:replace="template :: footer"/>
</body>

</html>
